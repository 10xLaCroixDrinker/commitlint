<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>commitlint - Lint commit messages</title>
	<meta name="description" content="Lint commit messages">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/dark.css">
	<style>
		.app-nav.app-nav {
			display: flex;
			justify-content: flex-end;
			align-items: center;
			position: fixed;
			margin: 0;
			padding: 0 15px;
			height: 60px;
			background: #3f3f3f;
		}
		svg {
			pointer-events: none;
		}
		a svg {
			cursor: pointer;
			fill: #c8c8c8;
		}
		a:hover svg {
			fill: #ea6f5a;
			fill: var(--theme-color,#ea6f5a);
		}
		.search.search {
			border: none;
			padding: 0;
		}
		.search.search input {
			background: transparent;
			line-height: 40px;
			padding: 6px;
			background: rgba(255, 255, 255, 0.05);
			border-bottom: 1px solid transparent;
		}
		.search.search input:focus {
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
		}
		.search.search .results-panel {
			background: #3f3f3f;
		}
		.search.search .matching-post {
			padding: 6px;
			margin: 6px;
			background: rgba(255, 255, 255, 0.025);
			border: 1px solid rgba(255, 255, 255, 0.1);
		}
		.search.search .matching-post:last-child {
			border: 1px solid rgba(255, 255, 255, 0.1);
		}
	</style>
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'commitlint',
			repo: '',
			loadNavbar: true,
			loadSidebar: true,
			subMaxLevel: 2,
			search: {
				paths: 'auto',
				placeholder: 'Search'
			}
		}
	</script>
	<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="https://unpkg.com/prismjs/components/prism-typescript.min.js"></script>
	<script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
	<script src="https://unpkg.com/prismjs/components/prism-yaml.min.js"></script>
	<script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
</body>

</html>
